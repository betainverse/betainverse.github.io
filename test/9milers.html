<body>
<span style="line-height: 20px;"><br></span>
    <table border=1 align="center">
      <tr>
        <td>
           <div id="googleMap" style="width: 900px; height: 600px"></div>
        </td>
        <td width = 150 valign="top">
           <div id="side_bar">
           <p align="center" style="font-size: 24px; line-height: 30px; color:#660066">9-milers<br>from Bryan Park</p>
           <form name="cksform">
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="TramwayID" onclick="Tramway()" />
	  <a style="color:#ff0000">Clear Creek Trail</a><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="WaterworksID" onclick="Waterworks()" />  
	  <a style="color:#00bb00">Olcott Hyde Park</a><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="EastSideID" onclick="EastSide()" />  
	  <a style="color:#00bbbb">Jordan Extension</a><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="WestSideID" onclick="WestSide()" />  
	  <a style="color:#9900ff">Patterson</a><br><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="StartID" CHECKED onclick="ToggleStart()" />  
	  <a style="color:#004400">Ride Start</a><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="RestStopsID" CHECKED onclick="RestStops()"/>
	  <a style="color:#004400">Rest Stops</a><br>
  
	  &nbsp;&nbsp;&nbsp;<input type="checkbox" id="LoosID" CHECKED onclick="Loos()" />

	</form>

   <script>
    moveTo(0,0);
    resizeTo(1120,750);

    ii=0;
    len = window.location.href.length;
    while ((window.location.href.charAt(ii) != '?')&&(ii != len-1))
    {ii = ii + 1}
    if ((ii==len)&&(window.location.href.charAt(ii) != '?')) {ii=-1}
    ii1 = ii + 1;
    if (ii==-1) mm = "1"
    else if (ii1==len) mm = "1"
    else mm = window.location.href.charAt(ii1);
  
    var thezoom = 12;
    
    if (mm=='0') var mapcenter = {lat:39.1256,lng:-86.5106};
      else if (mm=='1')  var mapcenter = {lat:39.1217,lng:-86.5532};
      else if (mm=='2') var mapcenter = {lat:39.1151,lng:-86.5073};
      else if (mm=='3') var mapcenter = {lat:39.1357,lng:-86.4751};
      else if (mm=='4') var mapcenter = {lat:39.2247,lng:-86.5451};
      else  { var mapcenter = {lat:39.1645,lng:-86.5663}; thezoom = 13 }
      
      if ((mm=='0')||(mm=='1'))  document.getElementById("TramwayID").checked = true;
      if ((mm=='0')||(mm=='2')) document.getElementById("WaterworksID").checked = true;
      if ((mm=='0')||(mm=='3')) document.getElementById("EastSideID").checked = true;
      if ((mm=='0')||(mm=='5')) document.getElementById("WestSideID").checked = true;
    
  var mapProp = {
    center:mapcenter,
    zoom:thezoom,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var ridestart=new google.maps.Marker({
  position:{lat:39.15672,lng:-86.52692},
  visible:true
  });

function initialize() {
  function setit(themarker,theinfo) {
    themarker.setMap(map);
    google.maps.event.addListener(themarker, 'click', function() {
           theinfo.open(map,themarker);  }); };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  TramwayLine.setMap(map);
  WaterworksLine.setMap(map);
  EastSideLine.setMap(map);
  WestSideLine.setMap(map);
  ridestart.setMap(map);
  setit(TramwayRest,TramwayRestInfo);
  setit(ShadysideRest,ShadysideRestInfo);
  setit(HuntersXingRest,HuntersXingRestInfo);
  setit(BoatLaunchRest,BoatLaunchRestInfo);
  setit(TrailheadRest,TrailheadRestInfo);
  setit(KarstRest,KarstRestInfo);
  setit(ClearCreekNLoo,ClearCreekNLooInfo);
  setit(ClearCreekFSLoo,ClearCreekFSLooInfo);
  setit(OliticLoo,OliticLooInfo);
  setit(PineGroveLoo,PineGroveLooInfo);
  setit(TrailheadLoo,TrailheadLooInfo);
  setit(KarstLoo,KarstLooInfo);
  setit(DetmerLoo,DetmerLooInfo);
  RunCropAss.setMap(map);
  RunI69Ass.setMap(map);
  RunVictorAnn.setMap(map);
  WaterHighAss.setMap(map);
  WaterMontAnn.setMap(map);
  EastBrAee.setMap(map);
  EastCovAww.setMap(map);
  WestKirbyAnn.setMap(map);
  WestLschAss.setMap(map);
  WestYAne.setMap(map);
  WestCAse.setMap(map);
  WestIAss.setMap(map);
  WestVernalAee.setMap(map)}

google.maps.event.addDomListener(window, 'load', initialize);

      dd=document.cksform;

      function ToggleStart() {if (dd.StartID.checked)
       {ridestart.setVisible(true)}
        else {ridestart.setVisible(false)}}
        
    function RestStops() {dd=document.cksform;
        if (dd.RestStopsID.checked) {
       { if (dd.TramwayID.checked) TramwayRest.setVisible(true)}
       { if (dd.WaterworksID.checked) ShadysideRest.setVisible(true)}
       { if (dd.EastSideID.checked) {HuntersXingRest.setVisible(true); BoatLaunchRest.setVisible(true); TrailheadRest.setVisible(true)}}
       { if (dd.WestSideID.checked) KarstRest.setVisible(true)} }
        else {TramwayRest.setVisible(false); ShadysideRest.setVisible(false); HuntersXingRest.setVisible(false); BoatLaunchRest.setVisible(false); TrailheadRest.setVisible(false); KarstRest.setVisible(false)} }
        
        function Loos() {if (dd.LoosID.checked) {
        { if (dd.TramwayID.checked) ClearCreekNLoo.setVisible(true)}
        { if (dd.TramwayID.checked) ClearCreekFSLoo.setVisible(true)}
        { if (dd.WaterworksID.checked) OliticLoo.setVisible(true) }
        { if (dd.EastSideID.checked) { PineGroveLoo.setVisible(true); TrailheadLoo.setVisible(true) }}
        { if (dd.WestSideID.checked) { KarstLoo.setVisible(true); DetmerLoo.setVisible(true) }}}
         else {ClearCreekFSLoo.setVisible(false); ClearCreekNLoo.setVisible(false);
         OliticLoo.setVisible(false); PineGroveLoo.setVisible(false); TrailheadLoo.setVisible(false); KarstLoo.setVisible(false); DetmerLoo.setVisible(false)} }
         
      function Tramway() {if (dd.TramwayID.checked)
       {TramwayLine.setVisible(true); RunCropAss.setVisible(true); RunI69Ass.setVisible(true); RunVictorAnn.setVisible(true);
       {if (dd.RestStopsID.checked) TramwayRest.setVisible(true)} {if (dd.LoosID.checked) {ClearCreekFSLoo.setVisible(true); 
           ClearCreekNLoo.setVisible(true)}} }
        else {TramwayLine.setVisible(false);  TramwayRest.setVisible(false); ClearCreekFSLoo.setVisible(false); ClearCreekNLoo.setVisible(false);
         RunCropAss.setVisible(false); RunI69Ass.setVisible(false); RunVictorAnn.setVisible(false)}}
        
      function Waterworks() {if (dd.WaterworksID.checked)
       {WaterworksLine.setVisible(true); WaterMontAnn.setVisible(true); WaterHighAss.setVisible(true); {if (dd.RestStopsID.checked) ShadysideRest.setVisible(true)} {if (dd.LoosID.checked) OliticLoo.setVisible(true)} }
        else {WaterworksLine.setVisible(false);  ShadysideRest.setVisible(false); OliticLoo.setVisible(false); WaterMontAnn.setVisible(false); WaterHighAss.setVisible(false)}}
        
      function EastSide() {if (dd.EastSideID.checked)
       {EastSideLine.setVisible(true); EastBrAee.setVisible(true); EastCovAww.setVisible(true);
       {if (dd.RestStopsID.checked) {HuntersXingRest.setVisible(true); BoatLaunchRest.setVisible(true); TrailheadRest.setVisible(true)}}
       {if (dd.LoosID.checked) { PineGroveLoo.setVisible(true); TrailheadLoo.setVisible(true) }}}
        else {EastSideLine.setVisible(false); HuntersXingRest.setVisible(false); BoatLaunchRest.setVisible(false); TrailheadRest.setVisible(false);
        PineGroveLoo.setVisible(false); TrailheadLoo.setVisible(false); EastBrAee.setVisible(false); EastCovAww.setVisible(false)}}
        
        
      function WestSide()
       {if (dd.WestSideID.checked)
        { WestSideLine.setVisible(true);
          {if (dd.RestStopsID.checked) KarstRest.setVisible(true)};
          {if (dd.LoosID.checked) { KarstLoo.setVisible(true); DetmerLoo.setVisible(true) }; }
          WestKirbyAnn.setVisible(true);
          WestYAne.setVisible(true);
          WestCAse.setVisible(true);
          WestIAss.setVisible(true);
          WestLschAss.setVisible(true);
          WestVernalAee.setVisible(true) }
        else
        {WestSideLine.setVisible(false); KarstRest.setVisible(false); KarstLoo.setVisible(false); DetmerLoo.setVisible(false);
        WestKirbyAnn.setVisible(false); WestYAne.setVisible(false); WestLschAss.setVisible(false);
        WestIAss.setVisible(false); WestCAse.setVisible(false); WestVernalAee.setVisible(false)}}
